<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Diario-DatosOficina</title>
    <!-- Enlace a las hojas de estilos CSS -->
    <link rel="stylesheet" href="/css/inicio.css">
    <link rel="stylesheet" href="/css/sigFormulario.css">
    <!-- Enlace a los iconos de Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body> 

    <!-- Barra superior con información del usuario -->
    <div class="barra-superior">
        <div class="info-usuario">
            <span class="nombre-completo">
                <span class="usuario"> Usuario:</span>
                <span class="nombre"> Nombre:</span>
                <span class="fecha"> Fecha:</span>
            </span>
        </div>
    </div>
        
    <!-- Barra lateral (sidebar) -->
    <div class="sidebar" id="sidebar">
        <div class="header">
            <!-- Botón del menú -->
            <div class="menu-btn" id="menu-btn"></div> 
            <!-- Marca con el logo y el nombre de la institución -->
            <div class="brand">
                <img src="/imagenes/LogoRegistroCivil.png" alt="logo">
                <span>Registro Civil De Ñuble</span>
            </div>
        </div>
        <!-- Contenedor del menú -->
        <div class="menu-container">
            <!-- Barra de búsqueda -->
            <div class="search">
                <i class='bx bx-search'></i>
                <input type="search" placeholder="Buscar...">
            </div>
            <!-- Menú de navegación -->
            <ul class="menu">
                <!-- Elemento del menú con submenú -->
                <li class="menu-item menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class='bx bx-folder'></i>
                         <span>Informe diario</span>
                         <i class='bx bx-chevron-down'></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="#" class="sub-menu-link">Formulario informe</a></li>
                        <li><a href="#" class="sub-menu-link">Informe ausente</a></li>
                    </ul>
                </li>
                <!-- Otro elemento del menú con submenú -->
                <li class="menu-item menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class='bx bx-folder'></i>
                         <span>Carpeta 2 </span>
                         <i class='bx bx-chevron-down'></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="#" class="sub-menu-link">Opcion 1</a></li>
                        <li><a href="#" class="sub-menu-link">Opcion 2</a></li>
                        <li><a href="#" class="sub-menu-link">Opcion 3</a></li>
                    </ul>
                </li>
                <!-- Otro elemento del menú con submenú -->
                <li class="menu-item menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class='bx bx-folder'></i>
                         <span>Carpeta 3</span>
                         <i class='bx bx-chevron-down'></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="#" class="sub-menu-link">Opcion 1</a></li>
                        <li><a href="#" class="sub-menu-link">Opcion 2</a></li>
                        <li><a href="#" class="sub-menu-link">Opcion 3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- Sección del formulario de datos -->
    <section class="form-datos">
        <h4>Datos Informe Diario</h4>

        <!-- Campo oculto para el RUN -->
        <input type="hidden" id="runInput" name="run">
        <h4>Datos Oficina</h4>

        <!-- Campo para seleccionar la oficina -->
        <label for="oficina">Oficina</label>
        <select id="oficina" class="controls" name="oficina">
            <option value="0">Oficina</option>
        </select>

        <!-- Campo para ingresar la dotación -->
        <label for="dotacion">Dotación</label>
        <input class="controls" type="number" name="dotacion" id="dotacion" placeholder="Dotación" readonly>

        <!-- Campo para seleccionar la fecha -->
        <label for="fecha">Fecha</label>
        <input class="controls" type="date" name="fecha" id="fecha" placeholder="Fecha">

        <!-- Campo para ingresar la dotación efectiva -->
        <label for="dotacion efectiva">Dotación Efectiva</label>
        <input class="controls" type="number" name="dotacion efectiva" id="dotacion efectiva" placeholder="Dotacion Efectiva">
        
        <h4>Atención Oficina</h4>
        
        <!-- Campo para seleccionar el estado de la oficina -->
        <label for="estadoOficina">Estado de la oficina</label>
        <select id="estadoOficina" class="controls" name="Escoger opción">
            <option value="0">Operativo</option>
            <option value="1">Operativo Parcial</option>
            <option value="2">No Operativo</option>
            <option value="3">No Aplica</option>
        </select>

        <!-- Campo para seleccionar si corresponde atender hoy -->
        <label for="atender">¿Corresponde atender hoy?</label>
        <select id="atender" class="controls" name="Escoger opción">
            <option value="0">Si</option>
            <option value="1">No</option>
            <option value="2">No Aplica</option>
        </select>

        <!-- Campo para seleccionar si la oficina opera hoy -->
        <label for="opera">¿Oficina opera hoy?</label>
        <select id="atender" class="controls" name="Escoger opción">
            <option value="0">Si</option>
            <option value="1">No</option>
            <option value="2">No Aplica</option>
        </select>

        <!-- Campo para seleccionar el motivo por el cual no opera -->
        <label for="motivo">Motivo por que no opera</label>
        <select id="motivo" class="controls" name="Motivo">
            <option value="0">Motivo</option>
            <option value="1">APOYO EN OTRA OFICINA</option>
            <option value="2">EMERGENCIA O CATÁSTROFE</option>
            <option value="3">EN CAPACITACIÓN</option>
            <option value="4">FUNCIONARIOAS NO HAN PODIDO LLEGAR A LA OFICINA</option>
            <option value="5">ROBOS O DAÑOS SUFRIDOS EN OFICINA</option>
            <option value="6">SIN AGUA</option>
            <option value="7">SIN DOTACIÓN(FERIADO LEGAL/PERMISO ADMINISTRATIVO/LICENCIA MEDICA/OTROS/SIN REEMPLAZO)</option>
            <option value="8">NO FUE FACTIBLE CONTACTAR OFICINA</option>
            <option value="9">NO APLICA</option>         
        </select>   
        
        <!-- Campo para seleccionar el motivo de atención parcial -->
        <label for="motivo">Atención Parcial</label>
        <select id="motivo" class="controls" name="Motivo">
            <option value="0">Motivo</option>
            <option value="1">CAIDA NUEVO SISTEMA DE IDENTIFICACIÓN</option>
            <option value="2">CAIDA SISTEMA DE POSESIONES EFECTIVAS</option>
            <option value="3">CAIDA SISTEMA REGISTRO CIVIL(INSCRIPCIONES,MATRIMONIOS,AUC)</option>
            <option value="4">CAIDA SISTEMA DE VEHÍCULOS</option>
            <option value="5">SIN ENLACE/ PROBLEMAS COMUNICACIÓN / INTERNET</option>
            <option value="6">SIN ELECTRICIDAD</option>
            <option value="7">NO APLICA</option>
        </select>  

        <!-- Campo para ingresar observaciones -->
        <label for="observacion">Observación</label>
        <input class="controls" type="text" name="observacion" id="observacion" placeholder="Observación">
       
        <!-- Botón para enviar el formulario -->
        <a href="http://localhost:8080/formulario" id="enviarBtn" class="botons">Enviar</a>
    </section>

    <!-- Enlace a los archivos JavaScript -->
    <script src="/js/inicio.js"></script>
    <script src="/js/sigFormulario.js"></script>
</body>
</html>
